name: testing
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      # prepare reports
      - name: Checkout
        uses: actions/checkout@v3
      - name: Make dir from commit hash
        run: mkdir -p reports/${{ github.sha }}
      - name: Copy report index.html
        run: cp reports/templates/index.html reports/${{ github.sha }}/index.html
      - name: Upload created folder
        uses: actions/upload-pages-artifact@v1
        if: always()
        with:
          path: reports
      # prepare tests
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install modules
        run: npm ci
      # run unit tests
      - name: Unit testing
        run: npm run test:unit
      - name: Move unit report
        run: mkdir -p reports/${{ github.sha }}/unit/; mv reports/templates/unit/* $_
      # run ui tests
      - name: Install GraphicsMagick Engine
        run: sudo apt-get install -y graphicsmagick
      - name: Screenshot testing
        run: npm run test:ui:ci
      - name: Generate HTML report
        run: npm run test:ui:report
        if: always()
      - name: Move loki report
        run: mkdir -p reports/${{ github.sha }}/ui; mv .loki/* $_
        if: always()
      # upload reports
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        if: always()
        with:
          path: reports
      - name: Commit reports
        uses: stefanzweifel/git-auto-commit-action@v4
        if: always()
        with:
          commit_message: 'Add reports for ${{ github.sha }}'

  reports:
    needs: tests
    if: always()
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}/${{ github.sha }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
